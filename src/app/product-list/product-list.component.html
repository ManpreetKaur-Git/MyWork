<div class="card">
    <div class="card-header">
       {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                        [(ngModel)]='filterlist'/>              
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by:{{filterlist}}</h4>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
              <thead>
                <tr>
                  <th>
                    <button class='btn btn-primary' 
                        (click) = 'toggleImage()'>
                        {{showImage ? 'Hide' : 'Show' }} Image
                        <!-- Show Image                   -->
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
              <tbody>
              <tr *ngFor='let product of filteredProducts'>
                  <td>
                        <!-- <img [src]='product.imageUrl' [title]='product.productName'> -->
                        <!-- we can write like above also. -->
                   <img *ngIf='showImage' src={{product.imageUrl}} title={{product.productName}}
                    style.width.px={{imageWidth}} style.margin.px={{imageMargin}} >
                        
                  </td>
                  <td>{{product.productName}}</td>
                  <td>{{product.productCode | lowercase|converToSpaces:'-'}}</td>
                  <td>{{product.releaseDate}}</td>
                  <td>{{product.price | currency:'INR':'symbol':'1.2-2'}}</td>
                  <td>{{product.starRating}}</td>
              </tr>


              </tbody>
            </table>
          </div>

</div>
